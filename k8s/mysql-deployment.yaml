apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-medical
  namespace: medical-app
  labels:
    app: mysql-medical
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-medical
  template:
    metadata:
      labels:
        app: mysql-medical
    spec:
      containers:
        - name: mysql-medical
          image: mysql:5.7
          imagePullPolicy: IfNotPresent
          args:
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_unicode_ci"
            - "--explicit_defaults_for_timestamp=1"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: db_medical
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
            # Monta los scripts de inicializaci√≥n si usas ConfigMap init.sql:
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: mysql-initdb
          configMap:
            name: mysql-initdb-config   # debe existir ese ConfigMap (tu run/deploy script ya lo crea)
